name: Run CI Checks

on: push

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install Deps
        run: yarn install

      - name: Lint
        run: yarn run lint
  lint-functions:
    name: Run linters on functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install Deps
        run: yarn install && cd functions && yarn install

      - name: Lint
        run: cd functions && yarn run lint
  test-functions:
    name: Run functions unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install Deps
        run: cd functions && yarn install

      - name: Run Unit Tests
        run: cd functions && yarn run test
