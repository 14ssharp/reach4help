name: Run CI Checks

on: push

jobs:
  lint-and-test:
    name: Run linters and unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install Deps
        run: yarn install

      - name: Lint
        run: yarn run lint
